<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>MiniMart Convenience Store</title>
<style>
    body {
        margin: 0;
        font-family: Arial, sans-serif;
        background-color: #121212;
        color: white;
    }

    header {
        background-color: #1e1e1e;
        padding: 15px;
        text-align: center;
        font-size: 2em;
    }

    .category-bar {
        background-color: #1a1a1a; /* slightly darker than main background */
        padding: 15px;
        margin: 10px auto;
        width: 95%;
        border-radius: 12px;
        display: flex;
        justify-content: center;
        align-items: center;
        font-size: 1.2em;
        cursor: pointer;
        transition: background 0.2s;
    }

    .category-bar:hover {
        background-color: #222; /* subtle hover effect */
    }

    .container {
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        margin-top: 10px;
    }

    .card {
        border: 1px solid #444;
        border-radius: 12px;
        padding: 15px;
        margin: 10px;
        background-color: #1e1e1e;
        width: 220px;
        text-align: center;
        box-shadow: 2px 2px 6px rgba(0,0,0,0.3);
    }

    .add-btn {
        background-color: #007bff;
        color: white;
        border: none;
        padding: 8px 12px;
        margin: 5px;
        cursor: pointer;
        border-radius: 5px;
    }

    .remove-btn {
        background-color: #dc3545;
        color: white;
        border: none;
        padding: 8px 12px;
        margin: 5px;
        cursor: pointer;
        border-radius: 5px;
    }

    .buy-btn {
        background-color: #3399ff;
        color: white;
        border: none;
        padding: 12px 20px;
        cursor: pointer;
        border-radius: 8px;
        width: 100%;
        margin-top: 10px;
    }
</style>
</head>
<body>

<header>üè™ MiniMart Convenience Store</header>

<div class="category-bar" onclick="alert('Selected category: Chips')">
    Chips
</div>

<div class="container">
    <div class="card">
        <h4>Lay‚Äôs Classic</h4>
        <p>üíµ $2.50</p>
        <button class="add-btn">‚ûï Add</button>
        <button class="remove-btn">‚ûñ Remove</button>
    </div>
    <div class="card">
        <h4>Doritos Nacho Cheese</h4>
        <p>üíµ $2.80</p>
        <button class="add-btn">‚ûï Add</button>
        <button class="remove-btn">‚ûñ Remove</button>
    </div>
    <!-- more cards here -->
</div>

<div style="width: 95%; margin: 20px auto;">
    <button class="buy-btn">üõçÔ∏è Buy Now</button>
</div>

</body>
</html>
