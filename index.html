<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>MiniMart Store</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: #f3f3f3;
        }

        h1 {
            background: #4CAF50;
            color: white;
            padding: 15px;
            margin: 0;
        }

        .container {
            padding: 20px;
        }

        .category {
            margin-bottom: 25px;
            padding: 15px;
            background: white;
            border-radius: 8px;
            box-shadow: 0 0 5px rgba(0,0,0,0.1);
        }

        .item {
            display: flex;
            justify-content: space-between;
            padding: 8px 0;
            border-bottom: 1px solid #ddd;
        }

        .item:last-child {
            border-bottom: none;
        }

        button {
            padding: 6px 10px;
            cursor: pointer;
            background: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
        }

        button:hover {
            background: #45a049;
        }

        /* --- Cart Sidebar --- */
        #cartSidebar {
            position: fixed;
            right: -350px;
            top: 0;
            width: 350px;
            height: 100%;
            background: #ffffff;
            box-shadow: -2px 0 8px rgba(0,0,0,0.2);
            transition: right 0.35s ease;
            padding: 20px;
            z-index: 999;
        }

        #cartSidebar.open {
            right: 0;
        }

        #cartButton {
            position: fixed;
            right: 20px;
            top: 20px;
            background: #ff9800;
            color: white;
            padding: 12px 15px;
            border-radius: 8px;
            cursor: pointer;
            z-index: 1000;
            border: none;
        }

        #cartButton:hover {
            background: #e68600;
        }

        .cart-item {
            border-bottom: 1px solid #ddd;
            padding: 8px 0;
        }

        #checkoutButton {
            width: 100%;
            margin-top: 15px;
            background: #2196F3;
        }

        #checkoutButton:hover {
            background: #1976D2;
        }
    </style>
</head>
<body>

<h1>MiniMart Store</h1>

<button id="cartButton">ðŸ›’ Cart</button>

<div class="container">
    <div class="category">
        <h2>Snacks</h2>
        <div class="item">
            <span>Chips - $2</span>
            <button onclick="addToCart('Chips', 2)">Add</button>
        </div>
        <div class="item">
            <span>Chocolate - $3</span>
            <button onclick="addToCart('Chocolate', 3)">Add</button>
        </div>
    </div>

    <div class="category">
        <h2>Drinks</h2>
        <div class="item">
            <span>Water - $1</span>
            <button onclick="addToCart('Water', 1)">Add</button>
        </div>
        <div class="item">
            <span>Soda - $2</span>
            <button onclick="addToCart('Soda', 2)">Add</button>
        </div>
    </div>
</div>

<!-- CART SIDEBAR -->
<div id="cartSidebar">
    <h2>Your Cart</h2>
    <div id="cartItems"></div>
    <h3>Total: $<span id="cartTotal">0</span></h3>
    <button id="checkoutButton" onclick="checkout()">Buy Now</button>
</div>

<script>
    let cart = {};

    function addToCart(name, price) {
        if (!cart[name]) cart[name] = { price: price, qty: 0 };
        cart[name].qty++;
        updateCart();
    }

    function removeItem(name) {
        if (cart[name]) {
            cart[name].qty--;
            if (cart[name].qty <= 0) delete cart[name];
            updateCart();
        }
    }

    function updateCart() {
        let cartDiv = document.getElementById("cartItems");
        cartDiv.innerHTML = "";
        let total = 0;

        for (const item in cart) {
            const entry = cart[item];
            total += entry.price * entry.qty;

            cartDiv.innerHTML += `
                <div class="cart-item">
                    ${item} x${entry.qty} â€” $${entry.price * entry.qty}
                    <br>
                    <button onclick="removeItem('${item}')">Remove</button>
                </div>
            `;
        }

        document.getElementById("cartTotal").innerText = total;
    }

    // Sidebar toggle
    const cartButton = document.getElementById("cartButton");
    const cartSidebar = document.getElementById("cartSidebar");

    cartButton.addEventListener("click", () => {
        cartSidebar.classList.toggle("open");
    });

    function checkout() {
        if (Object.keys(cart).length === 0) {
            alert("Your cart is empty!");
            return;
        }

        let receipt = "Your Order:\n\n";
        let total = 0;

        for (const item in cart) {
            receipt += `${item} x${cart[item].qty} = $${cart[item].price * cart[item].qty}\n`;
            total += cart[item].price * cart[item].qty;
        }

        receipt += `\nTotal = $${total}`;

        alert(receipt);
    }
</script>

</body>
</html>
