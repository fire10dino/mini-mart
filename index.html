<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>MiniMart Convenience Store</title>
<style>
    body {
        margin: 0;
        font-family: Arial, sans-serif;
        background-color: #121212;
        color: white;
    }

    /* Header */
    header {
        background-color: #1e1e1e;
        padding: 20px;
        text-align: center;
        font-size: 26px;
        font-weight: bold;
    }

    /* Layout */
    #layout {
        display: flex;
        height: calc(100vh - 80px);
    }

    /* Left side store area */
    #storeSection {
        flex: 3;
        padding: 20px;
        overflow-y: auto;
    }

    /* Sidebar cart */
    #cartSidebar {
        width: 300px;
        background-color: #1e1e1e;
        border-left: 1px solid #333;
        padding: 20px;
        position: sticky;
        right: 0;
        top: 0;
        height: 100vh;
        overflow-y: auto;
    }

    /* Items grid */
    #itemsGrid {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
        gap: 20px;
    }

    .item-card {
        background-color: #1e1e1e;
        border: 1px solid #444;
        border-radius: 12px;
        padding: 15px;
        text-align: center;
        box-shadow: 0px 0px 8px rgba(0,0,0,0.2);
    }

    .item-card h3 {
        margin: 5px 0;
    }

    .btn {
        padding: 7px 12px;
        border: none;
        border-radius: 6px;
        cursor: pointer;
        font-size: 14px;
        margin: 3px;
        width: 85px;
    }

    .btn-add {
        background-color: #28a745;
        color: white;
    }
    .btn-remove {
        background-color: #dc3545;
        color: white;
    }

    #cartItems div {
        margin-bottom: 8px;
    }

    #buyBtn {
        width: 100%;
        margin-top: 15px;
        padding: 10px;
        background-color: #007bff;
        border: none;
        border-radius: 6px;
        color: white;
        cursor: pointer;
        font-size: 16px;
    }

    select {
        width: 300px;
        padding: 7px;
        margin-bottom: 20px;
        border-radius: 6px;
        border: none;
        background-color: #222;
        color: white;
    }
</style>
</head>
<body>

<header>üè™ MiniMart Convenience Store</header>

<div id="layout">

    <!-- Store Section -->
    <div id="storeSection">
        <label>Choose a category:</label><br>
        <select id="categorySelect"></select>

        <div id="itemsGrid"></div>
    </div>

    <!-- Sidebar Cart -->
    <div id="cartSidebar">
        <h2>üõí Your Cart</h2>
        <div id="cartItems">Your cart is empty.</div>
        <h3 id="total"></h3>
        <button id="buyBtn">üõçÔ∏è Buy Now</button>
        <pre id="receipt" style="white-space:pre-line; margin-top:20px;"></pre>
    </div>

</div>

<script>
const categories = {
    "Chips": {
        "Lay‚Äôs Classic": 2.5,
        "Doritos Nacho Cheese": 2.8,
        "Pringles Original": 3.0,
        "Cheetos Crunchy": 2.6,
        "Ruffles Sour Cream & Onion": 2.7,
        "Lay‚Äôs BBQ": 2.5,
        "Takis Fuego": 3.2,
        "Kettle Sea Salt": 2.9,
        "Tostitos Scoops": 3.1,
        "Calbee Hot & Spicy": 3.0
    },
    "Drinks": {
        "Coca-Cola": 1.5,
        "Pepsi": 1.5,
        "Sprite": 1.5,
        "Fanta Orange": 1.6,
        "Mountain Dew": 1.7,
        "Gatorade Lemon-Lime": 2.0,
        "Red Bull": 2.8,
        "Monster Energy": 3.0,
        "Iced Coffee (Can)": 2.2,
        "Bottled Water": 1.0,
        "Minute Maid Apple Juice": 2.0,
        "Milk Tea (Bottle)": 2.5
    },
    "Candies / Chocolate": {
        "Snickers": 1.5,
        "KitKat": 1.5,
        "Twix": 1.6,
        "M&M‚Äôs": 1.8,
        "Hershey‚Äôs Bar": 1.7,
        "Skittles": 1.5,
        "Reese‚Äôs Peanut Butter Cup": 1.9,
        "Mentos": 1.0,
        "Toblerone": 2.0,
        "Ferrero Rocher": 2.5,
        "Sour Patch Kids": 1.8,
        "Chupa Chups Lollipop": 1.0,
        "Kinder Bueno": 2.2,
        "Pocky (Strawberry)": 1.8
    },
    "Instant Noodles": {
        "Nissin Cup Noodles (Chicken)": 2.0,
        "Nissin Spicy Beef": 2.2,
        "Shin Ramyun": 2.5,
        "Samyang Hot Chicken": 3.0,
        "Indomie Mi Goreng": 2.0,
        "Maruchan Seafood Flavor": 2.3,
        "Nongshim Neoguri": 2.5,
        "Mama Shrimp Tom Yum": 2.1
    },
    "Gift Cards": {
        "Steam Gift Card ($10)": 10.0,
        "Google Play Card ($10)": 10.0,
        "Apple Gift Card ($10)": 10.0,
        "Roblox Gift Card ($10)": 10.0,
        "Amazon Gift Card ($10)": 10.0,
        "Netflix Gift Card ($10)": 10.0
    }
};

let cart = {};

const categorySelect = document.getElementById("categorySelect");
const itemsGrid = document.getElementById("itemsGrid");
const cartItemsDiv = document.getElementById("cartItems");
const totalDiv = document.getElementById("total");
const receiptDiv = document.getElementById("receipt");

/* Load categories into dropdown */
Object.keys(categories).forEach(cat => {
    const opt = document.createElement("option");
    opt.value = cat;
    opt.textContent = cat;
    categorySelect.appendChild(opt);
});

/* Display items */
function loadCategory(cat) {
    itemsGrid.innerHTML = "";
    const items = categories[cat];

    for (const [name, price] of Object.entries(items)) {
        const card = document.createElement("div");
        card.className = "item-card";
        card.innerHTML = `
            <h3>${name}</h3>
            <p>üíµ $${price.toFixed(2)}</p>
            <button class="btn btn-add">‚ûï Add</button>
            <button class="btn btn-remove">‚ûñ Remove</button>
        `;

        card.querySelector(".btn-add").onclick = () => {
            if (!cart[name]) cart[name] = { price, quantity: 0 };
            cart[name].quantity++;
            updateCart();
        };

        card.querySelector(".btn-remove").onclick = () => {
            if (cart[name]) {
                cart[name].quantity--;
                if (cart[name].quantity <= 0) delete cart[name];
                updateCart();
            }
        };

        itemsGrid.appendChild(card);
    }
}

/* Update cart sidebar */
function updateCart() {
    cartItemsDiv.innerHTML = "";
    let total = 0;

    if (Object.keys(cart).length === 0) {
        cartItemsDiv.textContent = "Your cart is empty.";
        totalDiv.textContent = "";
        return;
    }

    for (const [name, info] of Object.entries(cart)) {
        const line = document.createElement("div");
        const subtotal = info.price * info.quantity;
        total += subtotal;
        line.textContent = `${name} x${info.quantity} ‚Äî $${subtotal.toFixed(2)}`;
        cartItemsDiv.appendChild(line);
    }

    totalDiv.textContent = `üí∞ Total: $${total.toFixed(2)}`;
}

document.getElementById("buyBtn").onclick = () => {
    if (Object.keys(cart).length === 0) {
        alert("Your cart is empty.");
        return;
    }

    let receipt = "üßæ Purchase Receipt\n\n";
    let total = 0;

    for (const [name, info] of Object.entries(cart)) {
        const subtotal = info.price * info.quantity;
        total += subtotal;
        receipt += `${name} x${info.quantity} ‚Äî $${subtotal.toFixed(2)}\n`;
    }

    receipt += `\nTOTAL: $${total.toFixed(2)}\n\nThank you for shopping!`;

    receiptDiv.textContent = receipt;

    cart = {}; // clear cart
    updateCart();
};

categorySelect.onchange = () => loadCategory(categorySelect.value);

loadCategory(categorySelect.value);
</script>

</body>
</html>
